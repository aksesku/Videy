<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini On Videy</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- GSAP Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- ScrollReveal -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <!-- Vanilla Tilt.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Header -->
  <header class="main-header">
    <h1 data-i18n="welcome" class="neon-text">Welcome to Gemini On Videy</h1>
    <button id="dark-mode-toggle" data-i18n="darkMode">Toggle Dark Mode</button>
  </header>

  <!-- Dynamic Typing Effect -->
  <div id="typed-text"></div>

  <!-- Parallax Section -->
  <section id="parallax-section">
    <div id="parallax-container">
      <div data-depth="0.2" class="parallax-layer">Layer 1: Background</div>
      <div data-depth="0.5" class="parallax-layer">Layer 2: Middle</div>
      <div data-depth="1.0" class="parallax-layer">Layer 3: Foreground</div>
    </div>
  </section>

  <!-- Button Section -->
  <section>
    <button class="btn-hover reveal">Hover Me</button>
    <button id="voice-button">ðŸŽ¤ Voice Command</button>
    <button id="sound-toggle">ðŸ”‡ Enable Sound</button>
  </section>

  <!-- Real-Time Clock -->
  <div id="real-time-clock"></div>

  <!-- Countdown Timer -->
  <div id="countdown-timer"></div>

  <!-- Back-to-Top Button -->
  <button id="back-to-top" class="hidden">â¬† Back to Top</button>

  <!-- Interactive Chart -->
  <canvas id="myChart"></canvas>

  <!-- Image Gallery -->
  <div id="image-gallery">
    <img src="path/to/image1.jpg" alt="Image 1" class="gallery-item">
    <img src="path/to/image2.jpg" alt="Image 2" class="gallery-item">
    <img src="path/to/image3.jpg" alt="Image 3" class="gallery-item">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="hidden">
    <img id="lightbox-img" src="" alt="Lightbox Image">
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <p>Gemini On Videy @2025</p>
    <div id="language-switcher">
      <button data-lang="en">English</button>
      <button data-lang="id">Bahasa Indonesia</button>
    </div>
  </footer>

  <!-- JS Files -->
  <script src="js/particles-config.js"></script>
  <script src="js/main.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/soundscapes.js"></script>
  <script src="js/parallax-config.js"></script>
</body>
</html>
